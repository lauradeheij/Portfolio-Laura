<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8">
		<title>Laura's portfolio</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
		<link type="text/css" href="styles/stylesheet.css" rel="stylesheet" />	
        <script src="script/main.js" defer></script>
    </head>
    <body>
        <div class="container">
            <header class="grid-item header">
                <img src="images/" alt="Logo van Laura de Heij"/>
            </header>
            <nav id="menu" class="grid-item menu active">
                <ul>
                    <li>Over mij</li>
                    <li>CV</li>
                    <li>Projecten</li>
                </ul>
            </nav>
            <main class="grid-item main">
                <img src="images/laura2.png" alt="Laura lacht" />
                
                <img src="images/laura1.png" alt="Laura kijkt naar links" />
            </main>
            <aside class="grid-item overmij">
                <h2>Over mij</h2>
                <img src="images/laura3.png" alt="foto van Laura" />
            </aside>
            <aside class="grid-item cv"> 
                <h2>CV</h2>
                
            </aside>
            <aside class="grid-item projecten"> 
                <h2>Projecten</h2>
                <h3>Kwartje</h3>
                <img src="images/kwartje laptop.png" alt="foto van Kwartje project"/>
            
                <h3>Correct</h3>
                <img src="images/correct laptop.png" alt="foto van Correct project"/>
                
                <h3>SpaceX</h3>
                <img src="images/Challenge1 XT2 laptop.png" alt="foto van XT2 project challenge 1"/>

                <img src="images/Challenge2 XT2 laptop.png" alt="foto van XT2 project challenge 2"/>

                <img src="images/Challenge3 XT2 laptop.png" alt="foto van XT2 project challenge 3"/>

            </aside>
        </div>
    </body>
</html>
